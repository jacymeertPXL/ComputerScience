<!DOCTYPE html>
<html>

<head>
    <title>Register for the Newsletter</title>
    <link href="css/oef3.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
</head>

<body>
<form action="mailto:examen@pxl.be" method="post" enctype="text/plain">
    <h1>Newsletter</h1>
    <hr>
    <p>Subscribe for the Newsletter</p>
    <label for="voornaam">First Naam</label>
    <label for="achternaam">Last Name</label>
    <br>
    <input type="text" name="firstname" id="voornaam" placeholder="First Name" required>
    <input type="text" name="lastname" id="achternaam" placeholder="Last Name" required>
    <br>
    <br>
    <label for="land">Country</label>
    <br>
    <select name="country" id="land" class="extend" required>
        <option value="BE">Belgium</option>
        <option value="FR">France</option>
        <option value="NL">Netherlands</option>
    </select>
    <br>
    <br>
    <label for="geboortedatum">Date of birth</label>
    <br>
    <input type="date" name="dayofbirth" id="geboortedatum" class="extend" value="2000-01-01" required >
    <br>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" name="email" id="email" class="extend" required>
    <br>
    <br>
    <label for="paswoord">Password</label>
    <br>
    <input type="password" name="password" id="paswoord" class="extend" placeholder="Password" required>
    <br>
    <br>
    <input type="checkbox" id="meer" name="getmail">
    <label for="meer">Yes, I want to receive over 9000 mails about LOTR</label>
    <br>
    <br>
    <button id="submit">Submit</button>
</form>
</body>
</html>
